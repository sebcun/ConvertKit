<!DOCTYPE html>
<html>
  <head>
    <title>ConvertKit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2em;
      }
      form {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 300px;
        text-align: center;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 1em;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        color: #ccc;
        font-size: 0.9em;
      }
      .checkbox-container input {
        margin-right: 10px;
        accent-color: #007bff;
        width: 16px;
        height: 16px;
      }
      button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Select Conversion</h1>

    {% if plugins %}
    <form action="/convert" method="POST">
      <input hidden name="file_path" value="{{ file_path }}" />
      <input hidden name="original_filename" value="{{ original_filename }}" />

      <select name="module_name">
        {% for p in plugins %}
        <option value="{{ p.module.__name__ }}">
          {{p.input}} -> {{p.output}}
        </option>
        {% endfor %}
      </select>

      <div class="checkbox-container">
        <input type="checkbox" id="get_link" name="get_link" value="true" />
        <label for="get_link">Get Download Link</label>
      </div>

      <button type="submit">Convert</button>
    </form>
    {% endif %}
  </body>
</html>
