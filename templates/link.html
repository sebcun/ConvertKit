<!DOCTYPE html>
<html>
  <head>
    <title>ConvertKit - Download Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2em;
      }
      .link-container {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 500px;
        text-align: center;
      }
      .link-box {
        display: flex;
        margin-bottom: 15px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 4px 0 0 4px;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 1em;
      }
      button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #0056b3;
      }
      .success {
        color: #28a745;
        font-size: 0.9em;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Your Download Link</h1>
    <div class="link-container">
      <div class="link-box">
        <input
          type="text"
          id="linkInput"
          value="{{ download_link }}"
          readonly
        />
        <button onclick="copyLink()">Copy</button>
      </div>
      <span class="success" id="copySuccess">Copied to clipboard!</span>
    </div>

    <script>
      function copyLink() {
        const input = document.getElementById("linkInput");
        input.select();
        input.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(input.value);

        const success = document.getElementById("copySuccess");
        success.style.display = "block";
        setTimeout(() => {
          success.style.display = "none";
        }, 2000);
      }
    </script>
  </body>
</html>
